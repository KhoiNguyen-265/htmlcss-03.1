    <body style="height: 10000px">
        <!-- Header -->
        <header class="header fixed">
            <div class="container">
                <div class="nav">
                    <!-- Logo -->
                    <a href="#!" class="logo">
                        <img src="./assets/icon/logo.svg" alt="MODULARS" />
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="action">
                        <a href="#!" class="btn action__btn">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__body">
                        <!-- Hero__content -->
                        <div class="hero__content">
                            <h1 class="hero__heading">
                                We're a creative design agency.
                            </h1>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup's build yours toady.
                            </p>
                            <div class="hero__row">
                                <a href="#!" class="btn">Get in touch</a>
                                <div class="hero__cta">
                                    <svg
                                        class="hero__curve"
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="29"
                                        height="59"
                                        viewBox="0 0 29 59"
                                        fill="none"
                                    >
                                        <path
                                            d="M28.5 59C21.1311 59 14.0487 56.0457 8.73883 50.757C3.42898 45.4684 0.304523 38.2565 0.02109 30.6347C-0.262343 23.0129 2.31728 15.5737 7.21865 9.87821C12.12 4.1827 18.9621 0.673611 26.3092 0.0872876L26.6111 4.14035C20.2764 4.64587 14.3772 7.67142 10.1512 12.5821C5.92525 17.4928 3.7011 23.9068 3.94547 30.4783C4.18985 37.0498 6.88376 43.2679 11.4619 47.8278C16.0401 52.3877 22.1466 54.9349 28.5 54.9349V59Z"
                                            fill="#143C3C"
                                        />
                                    </svg>
                                    <div class="hero__icon">
                                        <img
                                            src="./assets/icon/play.svg"
                                            alt=""
                                        />
                                    </div>
                                    <a href="#!" class="hero__link-play">
                                        Watch Video
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Hero__media -->
                        <div class="hero__media">
                            <figure class="hero__images">
                                <img
                                    class="hero__img"
                                    src="./assets/imgs/hero-img-1.jpg"
                                    alt=""
                                />
                                <img
                                    class="hero__img"
                                    src="./assets/imgs/hero-img-2.jpg"
                                    alt=""
                                />
                                <img
                                    class="hero__img"
                                    src="./assets/imgs/hero-img-3.jpg"
                                    alt=""
                                />
                            </figure>
                            <div class="hero__circle"></div>
                        </div>

                        <!-- Hero__decorate -->
                        <div class="hero__flower">
                            <img
                                src="./assets/icon/extra avstract.svg"
                                alt=""
                            />
                        </div>
                        <div class="hero__path">
                            <img src="./assets/icon/header-curve.svg" alt="" />
                        </div>

                        <div
                            class="hero__flower-under hero__flower-under--rotate-180"
                        >
                            <img
                                src="./assets/icon/extra avstract.svg"
                                alt=""
                            />
                        </div>
                        <div
                            class="hero__path-under hero__path-under--rotate-180"
                        >
                            <img src="./assets/icon/header-curve.svg" alt="" />
                        </div>
                    </div>
                </div>
            </section>
